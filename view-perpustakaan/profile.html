<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admin Dashboard</title>
        <link href="css/style.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <!-- Navbar -->
        <nav
            class="bg-gray-800 text-white flex items-center justify-between p-4"
        >
            <a class="text-lg font-bold" href="#">Admin Dashboard</a>
            <!-- Tombol toggle hanya muncul di layar kecil -->
            <button class="text-white md:hidden" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </nav>

        <div class="flex">
            <!-- Sidebar -->
            <div
                id="sidebar"
                class="bg-gray-800 h-screen w-64 px-4 py-6 fixed md:relative -translate-x-full md:translate-x-0 transition-transform duration-300"
            >
                <nav class="flex flex-col space-y-2">
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-tachometer-alt mr-2"></i>
                        Dashboard
                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-book mr-2"></i>
                        Buku
                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-book mr-2"></i>
                        Kategori Buku
                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-pencil mr-2"></i>
                        Penulis
                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-house mr-2"></i>
                        Penerbit
                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-hand mr-2"></i>
                        Peminjaman
                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-gear mr-2"></i>
                        Pengaturan
                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-right-from-bracket mr-2"></i>
                        Logout
                    </a>
                </nav>
            </div>

            <main class="flex-1 flex flex-col items-center justify-start mt-5">
                <h1 class="text-xl font-bold mb-6">Pengaturan Akun</h1>
                <form
                    action=""
                    method="POST"
                    class="w-full max-w-lg bg-white rounded-lg shadow-lg p-8"
                >
                    <div class="mb-4">
                        <label
                            for="nama"
                            class="block text-gray-700 font-semibold mb-2"
                            >Nama</label
                        >
                        <input
                            type="text"
                            id="nama"
                            name="nama"
                            class="w-full border border-gray-300 rounded-md p-2"
                            required
                            placeholder="Masukkan nama"
                        />
                    </div>
                    <div class="mb-4">
                        <label
                            for="username"
                            class="block text-gray-700 font-semibold mb-2"
                            >Username</label
                        >
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="w-full border border-gray-300 rounded-md p-2"
                            required
                            placeholder="Masukkan username"
                        />
                    </div>
                    <div class="mb-4">
                        <label
                            for="alamat"
                            class="block text-gray-700 font-semibold mb-2"
                            >Alamat</label
                        >
                        <input
                            type="text"
                            id="alamat"
                            name="alamat"
                            class="w-full border border-gray-300 rounded-md p-2"
                            required
                            placeholder="Masukkan alamat"
                        />
                    </div>
                    <div class="mb-4">
                        <label
                            for="email"
                            class="block text-gray-700 font-semibold mb-2"
                            >Email</label
                        >
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="w-full border border-gray-300 rounded-md p-2"
                            required
                            placeholder="Masukkan email"
                        />
                    </div>
                    <div class="mb-4">
                        <label
                            for="nomor_hp"
                            class="block text-gray-700 font-semibold mb-2"
                            >Nomor HP</label
                        >
                        <input
                            type="tel"
                            id="nomor_hp"
                            name="nomor_hp"
                            class="w-full border border-gray-300 rounded-md p-2"
                            required
                            placeholder="Masukkan nomor hp"
                        />
                    </div>
                    <div class="mb-4">
                        <label
                            for="password"
                            class="block text-gray-700 font-semibold mb-2"
                            >Password</label
                        >
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="w-full border border-gray-300 rounded-md p-2"
                            required
                            placeholder="Masukkan password"
                        />
                    </div>
                    <button
                        type="submit"
                        class="w-full bg-green-600 text-white font-bold py-2 rounded-md hover:bg-green-700 transition duration-200"
                    >
                        Update Data User
                    </button>
                </form>
            </main>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
