<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admin Dashboard</title>
        <link href="css/style.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <!-- Navbar -->
        <nav
            class="bg-gray-800 text-white flex items-center justify-between p-4"
        >
            <a class="text-lg font-bold" href="#">Admin Dashboard</a>
            <!-- Tombol toggle hanya muncul di layar kecil -->
            <button class="text-white md:hidden" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </nav>

        <div class="flex">
            <!-- Sidebar -->
            <div
                id="sidebar"
                class="bg-gray-800 h-screen w-64 px-4 py-6 fixed md:relative -translate-x-full md:translate-x-0 transition-transform duration-300"
            >
                <nav class="flex flex-col space-y-2">
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-tachometer-alt mr-2"></i>
                        Dashboard
                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-book mr-2"></i>
                        Buku
                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-book mr-2"></i>
                        Kategori Buku
                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-pencil mr-2"></i>
                        Penulis
                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-house mr-2"></i>
                        Penerbit
                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-hand mr-2"></i>
                        Peminjaman
                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-gear mr-2"></i>
                        Pengaturan
                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-right-from-bracket mr-2"></i>
                        Logout
                    </a>
                </nav>
            </div>

            <div class="flex flex-col w-full h-screen p-5">
                <main>
                    <div class="container mx-auto">
                        <h1 class="text-2xl font-bold mt-4">Buku</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="text-gray-600">Halaman Data Buku</li>
                        </ol>
                        <button
                            class="bg-blue-500 text-white py-2 px-4 rounded mb-3"
                        >
                            Tambah Buku
                        </button>
                        <div class="overflow-x-auto">
                            <table
                                class="min-w-full bg-white border border-gray-300"
                            >
                                <thead>
                                    <tr>
                                        <th class="py-2 px-4 border-b">No</th>
                                        <th class="py-2 px-4 border-b">
                                            Judul Buku
                                        </th>
                                        <th class="py-2 px-4 border-b">
                                            Penulis Buku
                                        </th>
                                        <th class="py-2 px-4 border-b">
                                            Penerbit Buku
                                        </th>
                                        <th class="py-2 px-4 border-b">
                                            Tahun Terbit
                                        </th>
                                        <th class="py-2 px-4 border-b">
                                            Kategori Buku
                                        </th>
                                        <th class="py-2 px-4 border-b">
                                            Rak Buku
                                        </th>
                                        <th class="py-2 px-4 border-b">ISBN</th>
                                        <th class="py-2 px-4 border-b">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="py-2 px-4 border-b">1</td>
                                        <td class="py-2 px-4 border-b">
                                            Bulan
                                        </td>
                                        <td class="py-2 px-4 border-b">
                                            Tere Liye
                                        </td>
                                        <td class="py-2 px-4 border-b">
                                            Gramedia
                                        </td>
                                        <td class="py-2 px-4 border-b">2018</td>
                                        <td class="py-2 px-4 border-b">
                                            Fiksi
                                        </td>
                                        <td class="py-2 px-4 border-b">L-4</td>
                                        <td class="py-2 px-4 border-b">
                                            12345464564564
                                        </td>
                                        <td class="py-2 px-4 border-b">
                                            <button
                                                class="bg-yellow-500 text-white py-1 px-3 rounded"
                                            >
                                                Update
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-gray-200 mt-auto">
                    <div class="text-center text-gray-600">
                        Copyright &copy; Web Perpustakaan 2023
                    </div>
                </footer>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
