<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admin Dashboard</title>
        <link href="css/style.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <!-- Navbar -->
        <nav
            class="bg-gray-800 text-white flex items-center justify-between p-4"
        >
            <a class="text-lg font-bold" href="#">Admin Dashboard</a>
            <!-- Tombol toggle hanya muncul di layar kecil -->
            <button class="text-white md:hidden" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </nav>

        <div class="flex">
            <!-- Sidebar -->
            <div
                id="sidebar"
                class="bg-gray-800 h-screen w-64 px-4 py-6 fixed md:relative -translate-x-full md:translate-x-0 transition-transform duration-300"
            >
                <nav class="flex flex-col space-y-2">
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-tachometer-alt mr-2"></i>
                        Dashboard
                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-book mr-2"></i>
                        Buku
                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-book mr-2"></i>
                        Kategori Buku
                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-pencil mr-2"></i>
                        Penulis
                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-house mr-2"></i>
                        Penerbit
                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-hand mr-2"></i>
                        Peminjaman
                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-gear mr-2"></i>
                        Pengaturan
                    </a>
                    <a
                        class="flex items-center text-white py-2 px-3 rounded hover:bg-gray-700"
                        href="#"
                    >
                        <i class="fas fa-right-from-bracket mr-2"></i>
                        Logout
                    </a>
                </nav>
            </div>

            <div class="flex flex-col w-full h-screen p-5">
                <main>
                    <h1 class="text-2xl font-semibold mb-4">Tambah Buku</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">
                            Halaman Tambah Data Buku
                        </li>
                    </ol>
                    <form action="">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div class="form-group">
                                <label
                                    for="judul_buku"
                                    class="block text-sm font-medium text-gray-700"
                                    >Judul Buku *</label
                                >
                                <input
                                    type="text"
                                    name="judul_buku"
                                    id="judul_buku"
                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                                    placeholder="Masukkan judul buku"
                                />
                            </div>
                            <div class="form-group">
                                <label
                                    for="penulis_buku"
                                    class="block text-sm font-medium text-gray-700"
                                    >Penulis Buku *</label
                                >
                                <select
                                    name="penulis_buku"
                                    id="penulis_buku"
                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                                >
                                    <option selected>
                                        -Pilih Penulis Buku-
                                    </option>
                                    <option value="Tere Liye">Tere Liye</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label
                                    for="penerbit_buku"
                                    class="block text-sm font-medium text-gray-700"
                                    >Penerbit Buku *</label
                                >
                                <select
                                    name="penerbit_buku"
                                    id="penerbit_buku"
                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                                >
                                    <option selected>
                                        -Pilih Penerbit Buku-
                                    </option>
                                    <option value="Gramedia">Gramedia</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label
                                    for="tahun_terbit"
                                    class="block text-sm font-medium text-gray-700"
                                    >Tahun Terbit *</label
                                >
                                <input
                                    type="text"
                                    name="tahun_terbit"
                                    id="tahun_terbit"
                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                                    placeholder="Masukkan tahun terbit"
                                />
                            </div>
                            <div class="form-group">
                                <label
                                    for="kategori_buku"
                                    class="block text-sm font-medium text-gray-700"
                                    >Kategori Buku *</label
                                >
                                <select
                                    name="kategori_buku"
                                    id="kategori_buku"
                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                                >
                                    <option selected>
                                        -Pilih Kategori Buku-
                                    </option>
                                    <option value="Fiksi">Fiksi</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label
                                    for="rak_buku"
                                    class="block text-sm font-medium text-gray-700"
                                    >Rak Buku *</label
                                >
                                <select
                                    name="rak_buku"
                                    id="rak_buku"
                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                                >
                                    <option selected>-Pilih Rak Buku-</option>
                                    <option value="4-L">4-L</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label
                                    for="isbn"
                                    class="block text-sm font-medium text-gray-700"
                                    >Nomor ISBN *</label
                                >
                                <input
                                    type="text"
                                    name="isbn"
                                    id="isbn"
                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                                    placeholder="Masukkan nomor ISBN"
                                />
                            </div>
                        </div>
                        <div class="mt-4">
                            <button
                                class="bg-blue-500 text-white font-semibold py-2 px-4 rounded"
                            >
                                Tambahkan
                            </button>
                        </div>
                    </form>
                </main>
                <footer class="py-4 bg-gray-200 mt-auto">
                    <div class="text-center text-gray-600">
                        Copyright &copy; Web Perpustakaan 2023
                    </div>
                </footer>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
